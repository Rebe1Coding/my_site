version: '3.8'

services:
  app:
    build: .
    container_name: lil_vludick_app
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./static:/app/static
      - ./app.log:/app/app.log
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: lil_vludick_nginx
    restart: unless-stopped
    ports:
      - "81:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - app_network

networks:
  app_network:
    driver: bridge